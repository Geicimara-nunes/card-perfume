<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Card - Perfume</title>


    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsible.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap"
        rel="stylesheet">
</head>

<body>

    <main>

        <div class="imagem-perfume">

            <picture>
                <source srcset="./src/images/image-product-mobile.jpg" media="(max-width:600px)">

                <img src="./src/images/image-product-desktop.jpg" alt="imagem do perfume">

            </picture>

        </div>

        <div class="informacoes-perfume">

            <p class="titulo"> PERFUME </p>

            <h1> Gabrielle Essence Eau De Parfum </h1>

            <p class="texto">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                House of CHANEL.
            </p>

            <div class="preco-perfume">
                <p class="preco-com-desconto">$149.99</p>
                <p class="preco-sem-desconto">$169.99</p>
            </div>

            <button class="btn">
                <img src="./src/images/icon-cart.svg" alt="icone carrinho de compras">Add to Cart
            </button>

        </div>

    </main>












</body>

</html>
